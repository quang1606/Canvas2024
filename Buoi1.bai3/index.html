<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai1</title>
</head>
<body>
    <canvas id= "myCanvas"></canvas>
    <script>
      const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Hàm thiết lập kích thước thực tế của canvas bằng với kích thước khung hình
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Thiết lập kích thước ban đầu và cập nhật khi thay đổi kích thước cửa sổ
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

      
        function drawTriangle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Xóa canvas trước khi vẽ mới
            
            ctx.beginPath();
            ctx.moveTo(50, 50); 
            ctx.lineTo(50, 150); 
            ctx.lineTo(250, 150);  
            ctx.closePath(); 

            ctx.fill();
        }

        drawTriangle(); // Vẽ tam giác ban đầu
    </script>
</body>
</html>
